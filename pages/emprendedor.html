<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Haku Wiñay Noa Jayatai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
        .app-ui,
    .app-ui * {
    user-select: none;
    caret-color: transparent;
    }
  </style>
</head>
  <main
    class="
      app-ui
      w-full
      max-w-sm
      sm:max-w-xl
      md:max-w-3xl
      lg:max-w-5xl
      bg-slate-900
      text-white
      rounded-2xl
      shadow-xl
      p-5
      md:p-8
    "
  >

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <img
          src="./images/logo/logo.jpeg"
          alt="Haku Wiñay Noa Jayatai"
          class="h-10 w-auto rounded-md"
        />
        <h1 class="font-semibold text-lg md:text-xl">
          Haku Wiñay Noa Jayatai
        </h1>
      </div>

      <button
        aria-label="Configuración"
        class="
          w-8 h-8 md:w-10 md:h-10
          flex items-center justify-center
          rounded-full
          bg-slate-800 hover:bg-slate-700
          transition
        "
      >
        ⚙
      </button>
    </header>

    <!-- TITLE -->
    <section class="mb-6">
      <h2 class="text-xl md:text-2xl font-bold">
        Líneas de Negocio
      </h2>
    </section>

    <!-- FILTERS -->
    <nav class="flex flex-wrap gap-2 mb-6" aria-label="Filtros">
      <button class="px-4 py-1 rounded-full bg-red-500 text-sm font-semibold">
        All
      </button>
      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-slate-600 text-sm transition">
        Active
      </button>
      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-slate-600 text-sm transition">
        Inactive
      </button>
    </nav>

    <!-- LISTADO -->
    <section
      id="emprendimientos"
   class="
        grid
        grid-cols-1
        sm:grid-cols-2
        lg:grid-cols-3
        gap-4
      "
    >
      <!-- Las tarjetas se renderizan desde index.js -->
    </section>

  </main>

  <!-- FOOTER -->
<footer class="mt-10 pt-6 pb-6 border-t border-slate-700/60 text-center text-slate-400 text-xs sm:text-sm w-full max-w-5xl">

  <p class="mb-2">
    © 2026 <span class="font-semibold text-slate-200">Haku Wiñay Noa Jayatai</span>
  </p>

  <p class="mb-3">
    Impulsando emprendimientos locales y productos de calidad
  </p>

  <div class="flex justify-center gap-4 text-slate-500">
    <a href="#" class="hover:text-yellow-400 transition">Inicio</a>
    <a href="./pages/emprendimientos.html" class="hover:text-yellow-400 transition">Emprendimientos</a>
    <a href="#" class="hover:text-yellow-400 transition">Nosotros</a>
    <a href="#" class="hover:text-yellow-400 transition">Contacto</a>
  </div>
</footer>

</body>
</html>
