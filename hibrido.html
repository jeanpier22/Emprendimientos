<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Haku Wiñay Noa Jayatai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#14532d',
            accent: '#ca8a04'
          }
        }
      }
    }
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JS -->
  <script src="index.js" defer></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white">

  <!-- ================= HEADER ================= -->
  <header class="w-full border-b border-primary/20">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4 md:p-6">
      
      <div class="flex items-center gap-3">
        <img
          src="./images/logo/logo.jpeg"
          alt="Haku Wiñay Noa Jayatai"
          class="h-10 w-auto rounded-md"
        />
        <h1 class="font-semibold text-lg md:text-xl text-primary">
          Haku Wiñay Noa Jayatai
        </h1>
      </div>

      <button
        aria-label="Configuración"
        class="w-9 h-9 flex items-center justify-center rounded-full bg-slate-800 hover:bg-primary transition"
      >
        ⚙
      </button>

    </div>
  </header>

  <!-- ================= HERO / PORTADA ================= -->
  <section class="relative w-full h-64 md:h-96 overflow-hidden">
    
    <video
      class="absolute inset-0 w-full h-full object-cover"
      autoplay
      muted
      loop
      playsinline
    >
      <source src="./images/video.mp4" type="video/mp4" />
    </video>

    <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
      <h2 class="text-2xl md:text-4xl font-bold text-primary text-center px-4">
        Bienvenidos a Haku Wiñay Noa Jayatai
      </h2>
    </div>

  </section>

  <!-- ================= CONTENIDO ================= -->
  <main class="max-w-6xl mx-auto p-4 md:p-8">

    <!-- TÍTULO -->
    <section class="mb-6">
      <h2 class="text-xl md:text-2xl font-bold text-primary">
        Líneas de Negocio
      </h2>
      <p class="text-sm text-slate-400 mt-1">
        Conoce los emprendimientos productivos de nuestra región
      </p>
    </section>

    <!-- FILTROS -->
    <nav class="flex flex-wrap gap-2 mb-8" aria-label="Filtros">

      <button class="px-4 py-1 rounded-full bg-primary text-sm font-semibold">
        All
      </button>

      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-primary/80 text-sm transition">
        Active
      </button>

      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-primary/80 text-sm transition">
        Inactive
      </button>

    </nav>

    <!-- LISTADO DE CARDS (JS) -->
    <section
      id="lineas-negocio"
      class="
        grid
        grid-cols-1
        sm:grid-cols-2
        lg:grid-cols-3
        gap-4
      "
    >
      <!-- Las tarjetas se renderizan desde index.js -->
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="mt-12 py-6 text-center text-sm text-primary/70">
    © 2025 Haku Wiñay Noa Jayatai · Emprendimientos rurales
  </footer>

</body>
</html>
