<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Haku Wiñay Noa Jayatai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JS -->
  <script src="emprendimientos.js" defer></script>
</head>

<body
  class="
    min-h-screen
    bg-gradient-to-br from-slate-900 to-slate-800
    flex
    justify-center
    items-start
    md:items-center
    p-4
  "
>

  <main
    class="
      w-full
      max-w-sm
      sm:max-w-xl
      md:max-w-3xl
      lg:max-w-5xl
      bg-slate-900
      text-white
      rounded-2xl
      shadow-xl
      p-5
      md:p-8
    "
  >

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <img
          src="./images/logo/logo.jpeg"
          alt="Haku Wiñay Noa Jayatai"
          class="h-10 w-auto rounded-md"
        />
        <h1 class="font-semibold text-lg md:text-xl">
          Haku Wiñay Noa Jayatai
        </h1>
      </div>

      <button
        aria-label="Configuración"
        class="
          w-8 h-8 md:w-10 md:h-10
          flex items-center justify-center
          rounded-full
          bg-slate-800 hover:bg-slate-700
          transition
        "
      >
        ⚙
      </button>
    </header>

    <!-- TITLE -->
    <section class="mb-6">
      <h2 class="text-xl md:text-2xl font-bold">
        Líneas de Negocio
      </h2>
    </section>

    <!-- FILTERS -->
    <nav class="flex flex-wrap gap-2 mb-6" aria-label="Filtros">
      <button class="px-4 py-1 rounded-full bg-red-500 text-sm font-semibold">
        All
      </button>
      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-slate-600 text-sm transition">
        Active
      </button>
      <button class="px-4 py-1 rounded-full bg-slate-700 hover:bg-slate-600 text-sm transition">
        Inactive
      </button>
    </nav>

    <!-- LISTADO -->
    <section
      id="emprendimientos"
   class="
        grid
        grid-cols-1
        sm:grid-cols-2
        lg:grid-cols-3
        gap-4
      "
    >
      <!-- Las tarjetas se renderizan desde index.js -->
    </section>

  </main>

</body>
</html>
