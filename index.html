<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Extensions List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>


</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800">

  <main class="w-[360px] bg-slate-900 text-white rounded-2xl shadow-xl p-5">

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <img 
            src="./logo.jpeg"
            alt="Haku Wiñay Noa Jayatai"
            class="h-10 w-auto object-contain rounded"
            />
            <h1 class="font-semibold text-lg">
            Haku Wiñay Noa Jayatai
            </h1>
        </div>

        <button 
            aria-label="Configuración"
            class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-800 hover:bg-slate-700"
        >
            ⚙
        </button>
    </header>


    <!-- TITLE -->
    <section class="mb-4">
      <h2 class="text-xl font-bold">Líneas de Negocio</h2>
    </section>

    <!-- FILTERS -->
    <nav class="flex gap-2 mb-5" aria-label="Filtros de extensiones">
      <button class="px-4 py-1 rounded-full bg-red-500 text-sm font-semibold">All</button>
      <button class="px-4 py-1 rounded-full bg-slate-700 text-sm">Active</button>
      <button class="px-4 py-1 rounded-full bg-slate-700 text-sm">Inactive</button>
    </nav>

    <!-- EXTENSIONS LIST -->
    <section id="lineas-negocio" class="space-y-3">
    </section>
    
    
  </main>

</body>
</html>
